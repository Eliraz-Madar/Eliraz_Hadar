<!DOCTYPE html>
<html>
<head>
	<title>New York in One Day Guided Sightseeing Tour</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		.container {
			margin: 40px auto;
			width: 800px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		
		.image {
			margin: 20px;
			width: 200px;
			height: 150px;
			object-fit: cover;
		}
		
		.locations {
			margin-top: 40px;
		}
		
		.location {
			margin-bottom: 20px;
		}
		
		.map {
			width: 400px;
			height: 300px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<h1>New York in One Day Guided Sightseeing Tour</h1>
	<div class="container">
		<img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/66/44/42/caption.jpg" alt="Image 1" class="image">
		<img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/66/44/43/caption.jpg" alt="Image 2" class="image">
		<img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/66/44/44/caption.jpg" alt="Image 3" class="image">
	</div>
	<ul class="locations">
		<li>Statue of Liberty, Liberty Island, New York City, NY</li>
		<iframe src="https://www.google.com/maps?q=Statue+of+Liberty,+Liberty+Island,+New+York+City,+NY&output=embed" frameborder="0" style="width: 400px; height: 300px;"></iframe>
		<li>Central Park, Manhattan, New York City, NY</li>
		<iframe src="https://www.google.com/maps?q=Central+Park,+Manhattan,+New+York+City,+NY&output=embed" frameborder="0" style="width: 400px; height: 300px;"></iframe>
		<li>9/11 Memorial & Museum, Lower Manhattan, New York City, NY</li>
		<iframe src="https://www.google.com/maps?q=9/11+Memorial+%26+Museum,+Lower+Manhattan,+New+York+City,+NY&output=embed" frameborder="0" style="width: 400px; height: 300px;"></iframe>
	</ul>
</body>
</html>
