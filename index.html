<!DOCTYPE html>
<html>
<head>
  <title>Tel Aviv Jaffa Guided Bike Tour</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .image-container {
      display: flex;
      justify-content: space-between;
    }
    .image-container img {
      width: 200px;
      margin: 10px;
    }
    .locations {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .locations li {
      margin-bottom: 20px;
    }
    .locations iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Tel Aviv Jaffa Guided Bike Tour</h1>
  <div class="image-container">
    <img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/8e/8b/ce/caption.jpg" alt="Image 1">
    <img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/8e/8b/ce/caption.jpg" alt="Image 2">
    <img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/8e/8b/ce/caption.jpg" alt="Image 3">
  </div>
  <ul class="locations">
    <li>Tel Aviv Museum of Art, Rothschild Boulevard, Tel Aviv</li>
    <iframe src="https://www.google.com/maps?q=Tel Aviv Museum of Art, Rothschild Boulevard, Tel Aviv&output=embed" frameborder="0" width="100%" height="300"></iframe>
    <li>Jaffa Flea Market, Jaffa Port, Tel Aviv</li>
    <iframe src="https://www.google.com/maps?q=Jaffa Flea Market, Jaffa Port, Tel Aviv&output=embed" frameborder="0" width="100%" height="300"></iframe>
    <li>Rothschild Park, Rothschild Boulevard, Tel Aviv</li>
    <iframe src="https://www.google.com/maps?q=Rothschild Park, Rothschild Boulevard, Tel Aviv&output=embed" frameborder="0" width="100%" height="300"></iframe>
  </ul>
</body>
</html>
