<!DOCTYPE html>
<html>
<head>
	<title>Paris Walking Food Tour with Secret Food Tours</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		.images {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.image {
			width: 200px;
			margin: 10px;
		}
		.locations {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.location {
			margin-bottom: 20px;
		}
		.location iframe {
			width: 100%;
			height: 300px;
			border: none;
		}
	</style>
</head>
<body>
	<h1>Paris Walking Food Tour with Secret Food Tours</h1>
	<div class="images">
		<img class="image" src="https://media-cdn.tripadvisor.com/media/photo-o/25/1c/52/48/caption.jpg" alt="Image 1">
		<img class="image" src="https://media-cdn.tripadvisor.com/media/photo-o/25/1c/52/49/caption.jpg" alt="Image 2">
		<img class="image" src="https://media-cdn.tripadvisor.com/media/photo-o/25/1c/52/4a/caption.jpg" alt="Image 3">
	</div>
	<ul class="locations">
		<li>
			Attraction 1 - Location 1
			<iframe src="https://www.google.com/maps?q=Location+1&output=embed" frameborder="0" width="100%" height="300"></iframe>
		</li>
		<li>
			Attraction 2 - Location 2
			<iframe src="https://www.google.com/maps?q=Location+2&output=embed" frameborder="0" width="100%" height="300"></iframe>
		</li>
		<li>
			Attraction 3 - Location 3
			<iframe src="https://www.google.com/maps?q=Location+3&output=embed" frameborder="0" width="100%" height="300"></iframe>
		</li>
	</ul>
</body>
</html>
