<!DOCTYPE html>
<html>
<head>
	<title>New York in One Day Guided Sightseeing Tour</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		.container {
			width: 80%;
			margin: 40px auto;
			background-color: #f9f9f9;
			border: 1px solid #ccc;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		.images {
			margin: 20px 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.image {
			margin: 10px;
			width: 200px;
			height: 150px;
			border: 1px solid #ccc;
			padding: 10px;
			background-color: #fff;
		}
		.location {
			margin: 20px 0;
		}
		iframe {
			width: 100%;
			height: 300px;
			border: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>New York in One Day Guided Sightseeing Tour</h1>
		<div class="images">
			<div class="image">
				<img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/66/44/42/caption.jpg" alt="Image 1">
			</div>
			<div class="image">
				<img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/66/44/43/caption.jpg" alt="Image 2">
			</div>
			<div class="image">
				<img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/66/44/44/caption.jpg" alt="Image 3">
			</div>
		</div>
		<ul>
			<li>Top of the Rock</li>
			<iframe src="https://www.google.com/maps?q=New York City, New York&output=embed" width="100%" height="300"></iframe>
			<li>Empire State Building</li>
			<iframe src="https://www.google.com/maps?q=Empire State Building, New York City, New York&output=embed" width="100%" height="300"></iframe>
			<li>Central Park</li>
			<iframe src="https://www.google.com/maps?q=Central Park, New York City, New York&output=embed" width="100%" height="300"></iframe>
		</ul>
	</div>
</body>
</html>
