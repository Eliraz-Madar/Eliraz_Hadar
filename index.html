<!DOCTYPE html>
<html>
<head>
	<title>New York in One Day Guided Sightseeing Tour</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		.image-grid {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.image-grid img {
			width: 200px;
			margin: 10px;
		}
		.location-list {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.location-list li {
			margin-bottom: 20px;
		}
		.location-map {
			width: 400px;
			height: 200px;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<h1>New York in One Day Guided Sightseeing Tour</h1>
	<div class="image-grid">
		<img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/66/44/42/caption.jpg" alt="Image 1">
		<img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/66/44/43/caption.jpg" alt="Image 2">
		<img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/66/44/44/caption.jpg" alt="Image 3">
	</div>
	<ul class="location-list">
		<li>Statue of Liberty, Liberty Island, New York City, NY <iframe src="https://www.google.com/maps?q=Statue+of+Liberty,+Liberty+Island,+New+York+City,+NY&output=embed" frameborder="0" style="border:0" allowfullscreen></iframe></li>
		<li>Central Park, Manhattan, New York City, NY <iframe src="https://www.google.com/maps?q=Central+Park,+Manhattan,+New+York+City,+NY&output=embed" frameborder="0" style="border:0" allowfullscreen></iframe></li>
		<li>Times Square, Manhattan, New York City, NY <iframe src="https://www.google.com/maps?q=Times+Square,+Manhattan,+New+York+City,+NY&output=embed" frameborder="0" style="border:0" allowfullscreen></iframe></li>
	</ul>
</body>
</html>
