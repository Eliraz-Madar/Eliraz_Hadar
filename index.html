<!DOCTYPE html>
<html>
<head>
	<title>Tel Aviv Jaffa Guided Bike Tour</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		.image-row {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.image-row li {
			margin: 10px;
			width: 200px;
			height: 150px;
			background-size: cover;
			background-position: center;
		}
		.image-row li img {
			width: 100%;
			height: 100%;
		}
		.location-list {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.location-list li {
			margin-bottom: 20px;
		}
		.location-map {
			width: 100%;
			height: 300px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<h1>Tel Aviv Jaffa Guided Bike Tour</h1>
	<ul class="image-row">
		<li style="background-image: url('https://media-cdn.tripadvisor.com/media/photo-o/1a/8e/8b/ce/caption.jpg');"></li>
		<li style="background-image: url('https://media-cdn.tripadvisor.com/media/photo-o/1a/8e/8b/ce/caption.jpg');"></li>
		<li style="background-image: url('https://media-cdn.tripadvisor.com/media/photo-o/1a/8e/8b/ce/caption.jpg');"></li>
	</ul>
	<ul class="location-list">
		<li>Jaffa Flea Market - Tel Aviv</li>
		<div class="location-map">
			<iframe src="https://www.google.com/maps?q=Jaffa Flea Market - Tel Aviv&output=embed" frameborder="0" style="width:100%; height:100%;"></iframe>
		</div>
		<li>White City - Tel Aviv</li>
		<div class="location-map">
			<iframe src="https://www.google.com/maps?q=White City - Tel Aviv&output=embed" frameborder="0" style="width:100%; height:100%;"></iframe>
		</div>
		<li>Independence Hall - Tel Aviv</li>
		<div class="location-map">
			<iframe src="https://www.google.com/maps?q=Independence Hall - Tel Aviv&output=embed" frameborder="0" style="width:100%; height:100%;"></iframe>
		</div>
	</ul>
</body>
</html>
