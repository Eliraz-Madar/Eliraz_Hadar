<!DOCTYPE html>
<html>
<head>
	<title>Tel Aviv Jaffa Guided Bike Tour</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		.image-row {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		
		.image {
			width: 200px;
			margin: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.location {
			margin-bottom: 20px;
		}
		
		.location iframe {
			width: 100%;
			height: 300px;
			border: 0;
		}
	</style>
</head>
<body>
	<h1>Tel Aviv Jaffa Guided Bike Tour</h1>
	<ul class="image-row">
		<li class="image"><img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/8e/8b/ce/caption.jpg" alt="Image 1"></li>
		<li class="image"><img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/8e/8b/ce/caption.jpg" alt="Image 2"></li>
		<li class="image"><img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/8e/8b/ce/caption.jpg" alt="Image 3"></li>
	</ul>
	<ul>
		<li class="location">
			Attraction 1
			<iframe src="https://www.google.com/maps?q=Tel Aviv, Tel Aviv District&output=embed" frameborder="0" style="border:0;" allowfullscreen></iframe>
		</li>
		<li class="location">
			Attraction 2
			<iframe src="https://www.google.com/maps?q=Tel Aviv, Tel Aviv District&output=embed" frameborder="0" style="border:0;" allowfullscreen></iframe>
		</li>
		<li class="location">
			Attraction 3
			<iframe src="https://www.google.com/maps?q=Tel Aviv, Tel Aviv District&output=embed" frameborder="0" style="border:0;" allowfullscreen></iframe>
		</li>
	</ul>
</body>
</html>
