<!DOCTYPE html>
<html>
<head>
	<title>Paris Walking Food Tour with Secret Food Tours</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOMASA+uQ9a0333s2F5V8p9m2v3a07wN/U2" crossorigin="anonymous">

	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f9f9f9;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.title {
			text-align: center;
			margin-bottom: 30px;
		}

		.image-grid {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
		}

		.image-grid img {
			width: 200px;
			height: 150px;
			object-fit: cover;
			border-radius: 10px;
			margin: 10px;
		}

		.locations {
			list-style: none;
			padding: 0;
			margin-top: 30px;
		}

		.locations li {
			margin-bottom: 20px;
		}

		.locations iframe {
			width: 100%;
			height: 300px;
			border: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="title">Paris Walking Food Tour with Secret Food Tours</h1>
		<div class="image-grid">
			<img src="https://media-cdn.tripadvisor.com/media/photo-o/25/1c/52/48/caption.jpg" alt="Image 1">
			<img src="https://media-cdn.tripadvisor.com/media/photo-o/25/1c/52/49/caption.jpg" alt="Image 2">
			<img src="https://media-cdn.tripadvisor.com/media/photo-o/25/1c/52/50/caption.jpg" alt="Image 3">
		</div>
		<ul class="locations">
			<li>Attraction 1 - Paris, Ile-de-France
				<iframe src="https://www.google.com/maps?q=Attraction%201%20-%20Paris,%20Ile-de-France&output=embed" frameborder="0" allowfullscreen></iframe>
			</li>
			<li>Attraction 2 - Paris, Ile-de-France
				<iframe src="https://www.google.com/maps?q=Attraction%202%20-%20Paris,%20Ile-de-France&output=embed" frameborder="0" allowfullscreen></iframe>
			</li>
			<li>Attraction 3 - Paris, Ile-de-France
				<iframe src="https://www.google.com/maps?q=Attraction%203%20-%20Paris,%20Ile-de-France&output=embed" frameborder="0" allowfullscreen></iframe>
			</li>
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-n8bLPdC918qOk5Z9vW35oFSWq1iJ4jY+a2083D1h5k4YqW34Z7f+D3U" crossorigin="anonymous"></script>
</body>
</html>
